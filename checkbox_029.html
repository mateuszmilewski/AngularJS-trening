<!doctype html>
<html lang="en" ng-app="m">

<head>
    <meta charset="utf-8">
    <title>NG-MODEL i checkbox example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script>
        // dokladnie taka sama implementacja jak w pierwszym pierwszym przykladzie
        // tylko zamiast podwojnych nawiasow klamrowych {{ .. }} uzywamy dyrektywy ng-bind

        var myModule = angular.module("m", []);

        myModule.controller("ToJestController", function($scope) {
            $scope.zmienna = {
                param: false
            };



            $scope.sprawdz = (function() {
                console.log("zmienna: ", $scope.zmienna);
            });
        });

    </script>
</head>

<body>

    <div>Strona (checkbox with ng-model example): 29</div>


    <div ng-controller="ToJestController">
        <input type="checkbox" ng-model="zmienna.param" ng-change="sprawdz()">
    </div>



</body>

</html>
